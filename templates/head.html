{% load static %}

<head>
  <meta charset="UTF-8">
  <title>Pinterest</title>

  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">

  <!-- Default CSS Link -->
  <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

  <style>
    @font-face {
        font-family: 'NanumSquareB';
        src: local('NanumSquareB'), url("{% static 'fonts/NanumSquareB.otf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareEB';
        src: local('NanumSquareEB'), url("{% static 'fonts/NanumSquareEB.otf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareL';
        src: local('NanumSquareL'), url("{% static 'fonts/NanumSquareL.otf' %}") format("opentype");
    }
    @font-face {
        font-family: 'NanumSquareR';
        src: local('NanumSquareR'), url("{% static 'fonts/NanumSquareR.otf' %}") format("opentype");
    }
  </style>
</head>
