{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}

  <div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
      <p>
        {{ target_user.date_joined }}
      </p>
      <h2 style="font-family: 'NanumSquareB'">
        {{ target_user.username }}
      </h2>

      {% if target_user == user %}
      <a href="{% url 'account_app:update' pk=user.pk %}">
        <p>
          Update My Information
        </p>
      </a>
      <a href="{% url 'account_app:delete' pk=user.pk %}">
        <p>
          Quit
        </p>
      </a>
      {% endif %}
    </div>
  </div>

{% endblock %}
